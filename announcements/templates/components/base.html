<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    {% load static %}
    <!-- css -->
    <link rel="stylesheet" href="{% static 'announcements/style.css' %}" />
    <!-- icons -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      rel="stylesheet"
    />
    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Funnel+Display:wght@300..800&family=Pacifico&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    {% include 'components/header.html' %} {% if messages %}
    <div
      class="alert alert-info position-fixed top-2 end-0 m-3 w-25 text-center"
    >
      {% for message in messages %}
      <div class="alert alert-{{ message.tags }} m-1">{{ message }}</div>
      {% endfor %}
    </div>

    {% endif %}
    <main>{% block content %}{% endblock %}</main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script>
      window.addEventListener("DOMContentLoaded", (event) => {
        const messages = document.querySelectorAll(".alert");
        messages.forEach((message) => {
          setTimeout(() => {
            message.classList.add("fade");
            message.style.display = "none";
          }, 3000);
        });
      });
    </script>
  </body>
</html>

<nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <a
      class="navbar-brand fs-3 site-name"
      href="{% url 'index' %}"
      style="font-family: 'Funnel Display', serif"
      >EasyPost</a
    >

    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div
      class="collapse navbar-collapse justify-content-between"
      id="navbarSupportedContent"
    >
      <ul class="navbar-nav mb-2 mb-lg-0">
        <li class="nav-item">
          <a
            class="nav-link active"
            aria-current="page"
            href="{% url 'index' %}"
            >Home</a
          >
        </li>

        <li class="nav-item">
          <a class="nav-link" href="#">Link</a>
        </li>
      </ul>
      <form
        class="d-flex w-50"
        role="search"
        action="{% url 'search_result' %}"
        method="GET"
      >
        <input
          class="form-control me-2 w-100"
          type="search"
          placeholder="Пошук"
          aria-label="Search"
          name="q"
        />
        <button class="btn btn-outline-success" type="submit">Пошук</button>
      </form>
      <div class="d-flex flex-row justify-content-center align-items-center">
        {% if user.is_authenticated %}
        <!-- якщо юзер увійшов в систему -->
        <a
          href="{% url 'logout' %}"
          class="btn btn-outline-success mx-2"
          onclick="event.preventDefault(); document.getElementById('logout-form').submit();"
        >
          Вийти
        </a>
        <form
          id="logout-form"
          method="POST"
          action="{% url 'logout' %}"
          style="display: none"
        >
          {% csrf_token %}
        </form>

        <a href="{% url 'user_profile' %}" class="btn btn-success mx-4">
          Особистий кабінет
        </a>
        {% else %}
        <!-- якщо юзер не увійшов в систему -->
        <button class="btn btn-success mx-4">
          <a
            href="{% url 'login' %}"
            style="color: white; text-decoration: none"
            >Увійти</a
          >
        </button>
        {% endif %}
      </div>
    </div>
  </div>
</nav>

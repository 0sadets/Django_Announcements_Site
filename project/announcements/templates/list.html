{% extends 'base.html' %} {% block content %} {% if announcements|length <= 0 %}
<p>No announcement available</p>

{% endif %}
<div class="d-flex flex-row flex-wrap justify-content-around">
  {% for i in announcements %}
  <div class="card w-25 d-flex flex-row" style="width: 18rem">
    <img class="card-img-top img-fluid" src="{{i.image}}" alt="{{i.title}}" />
    <div class="card-body">
      <h5 class="card-title">{{i.title}}</h5>
      <p class="card-text">
        Some quick example text to build on the card title and make up the bulk
        of the card's content.
      </p>
      <span class="d-flex flex-row">
        <a href="#" class="btn btn-primary">Details</a>
        <a href="/delete/{{i.id}}" class="btn btn-outline-danger">
          <i class="fa-regular fa-trash-can"></i>
        </a>
      </span>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
